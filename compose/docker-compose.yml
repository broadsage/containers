# Docker Compose for Development Environment
version: '3.9'

services:
  # Frontend Web App
  frontend:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      target: development
    container_name: openhub-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./apps:/app/apps
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/.next
    environment:
      - NODE_ENV=development
    networks:
      - openhub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    command: yarn dev

networks:
  openhub-network:
    driver: bridge
