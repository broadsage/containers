# Docker Compose for Testing Environment
version: '3.9'

services:
  # Frontend Tests
  frontend-test:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      target: test
    container_name: openhub-frontend-test
    volumes:
      - ./apps:/app/apps
      - ./packages:/app/packages
      - ./apps/web/test-results:/app/apps/web/test-results
    environment:
      - NODE_ENV=test
      - CI=true
    networks:
      - openhub-test-network
    command: >
      sh -c "
        cd apps/web &&
        yarn test --coverage --watchAll=false --ci
      "

networks:
  openhub-test-network:
    driver: bridge
